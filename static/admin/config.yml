# uncomment the line below to test local
# local_backend: true
backend:
  # uncomment the line below to test local, and not to save the change
  # name: test-repo
  name: git-gateway
  branch: netlify-cms
publish_mode: editorial_workflow
media_folder: "images/uploads" 
collections:
  - name: "thematic"
    label: "thematic"
    folder: "mock/thematic"
    create: true
    extension: 'mdx'
    format: 'frontmatter'
    title: fields.id
    identifier_field: fields.id
    slug: "{{fields.id}}.thematic"
    summary: "{{fields.name}}"
    fields:
      - {label: "ID", name: "id", widget: "string"}
      - {label: "Thematic name", name: "name", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - label: "About"
        name: "about"
        widget: 'object'
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Description', name: 'description', widget: 'string'}
      - label: "Image"
        name: "media"
        widget: 'object'
        fields:
          - {label: 'File', name: 'src', widget: 'image'}
          - {label: 'Alt text', name: 'alt', widget: 'string'}
          - label: 'Author' 
            name: 'author'
            widget: 'object'
            fields:
              - {label: 'Name', name: 'name', widget: 'string'}
              - {label: 'URL', name: 'url', widget: 'string'}
  - name: "dataset"
    label: "Dataset"
    folder: "mock/datasets"
    create: true
    extension: 'mdx'
    format: 'frontmatter'
    title: fields.id
    identifier_field: fields.id
    slug: "{{fields.id}}.data"
    summary: "{{fields.name}}"
    fields:
      - label: "Featured on"
        name: "featuredOn"
        widget: "select"
        multiple: true
        options: ["agriculture", "air-quality", "covid-19"]
      - {label: "ID", name: "id", widget: "string"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - label: "Thematics"
        name: "thematics"
        widget: "select"
        multiple: true
        options: ["agriculture", "air-quality", "covid-19"]
      - label: "Image"
        name: "media"
        widget: 'object'
        fields:
          - {label: 'File', name: 'src', widget: 'image'}
          - {label: 'Alt text', name: 'alt', widget: 'string'}
          - label: 'Author' 
            name: 'author'
            widget: 'object'
            fields:
              - {label: 'Name', name: 'name', widget: 'string'}
              - {label: 'URL', name: 'url', widget: 'string'}
      - label: "Layers"
        name: layers
        widget: list
        fields: 
          - {label: "ID", name: "id", widget: "string"}
          - label: STAC ID
            name: stacCol
            widget: select-async
            # widget options:
            url: https://staging-stac.delta-backend.xyz/collections
            data_path:  collections
            value_field: id
            display_field: id
          - label: "Layer Name"
            name: 'name'
            widget: "string"
          - label: "Description"
            name: 'description'
            widget: "string"
          - label: "type"
            name: type
            widget: "select"
            options: ["raster"]
          - label: "Zoom Extent"
            name: zoomExtent
            widget: list
          - label: 'Source parameter'
            name: sourceParam
            widget: object
            fields: 
              - {label: "bidx", name: "bidx", widget: "string"}
              - {label: "colormap name", name: "colormap_name", widget: "select", options: ['inferno']}
      - {label: "Body", name: "body", widget: "markdown"}